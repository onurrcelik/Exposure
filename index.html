<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
        }

        .navbar {
            background-color: #e41d1d;
            border-bottom: 1px solid #e5e5e5;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #000;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7f 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .nav-links a:hover {
            color: #ff6b9d;
        }

        .dropdown-arrow {
            font-size: 0.75rem;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: color 0.2s;
            position: relative;
        }

        .icon-button:hover {
            color: #ff6b9d;
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
        }

        .notification-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: #ff6b9d;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.1rem 0.35rem;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .user-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .user-button:hover {
            background-color: #f5f5f5;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-name {
            color: #333;
            font-size: 0.95rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
            }

            .user-name {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo">
                <div class="logo-icon">E</div>
                <span>Exposure</span>
            </a>
            <ul class="nav-links">
                <li><a href="#">Solutions <span class="dropdown-arrow">ï¿½</span></a></li>
                <li><a href="#">Enterprise</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <button class="icon-button" aria-label="Apps">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
            </button>
            <button class="icon-button" aria-label="Notifications">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                </svg>
                <span class="notification-badge">3</span>
            </button>
            <button class="user-button" aria-label="User menu">
                <div class="user-avatar">O</div>
                <span class="user-name">Onur's Exposure</span>
            </button>
        </div>
    </nav>

    <main style="padding: 2rem;">
        <h1>Welcome to Exposure</h1>
        <p>Your content goes here...</p>
    </main>
</body>
</html>
